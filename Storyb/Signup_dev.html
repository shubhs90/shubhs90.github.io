<!DOCTYPE HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<html>
	<head>
		<title>Story Board</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Stories Page" />

		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->		
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
	</head>
	<body class="dark-bg">
<!-- Wrap all page content here -->
<div id="wrap">
<header class="navbar navbar-default navbar-static-top" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-6 pull-left">
					<div class="nav">
						<h2>Story Board</h2>  
					</div>
				</div>
				<div class="col-md-6 pull-right">	
					<div class="navbar-text navbar-right">
						<span class="glyphicon glyphicon-user"></span>
						<a href="#" >User Name</a>
					</div>
				</div>
				
			</div>
		</div>
</header>
     


<div class="container">
			
			<form class="col-lg-6" method="post">
			  <h2>Add new Developer</h2>
			  <div class="form-group">
				<label for="inputName"><h3>Name</h3></label>
				<input type="text" class="form-control" id="inputName" placeholder="Enter name" required>
			  </div>
			  <div class="form-group">
				<label for="inputmail"><h3>E-mail</h3></label>
				<input type="e-mail" class="form-control" id="inputmail" placeholder="Enter e-mail" required>
			  </div>
			  <div class="form-group">
				<label for="password"><h3>Password</h3></label>
				<input type="password" class="form-control" id="password" placeholder="Enter Password" required>
			  </div>
			  <br></br>
			  <button type="submit" value="submit" class="btn btn-success btn-lg">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
			  
			  <a href="javascript:history.back()"><button class="btn btn-default btn-lg">Back</button></a>
			</form>
			<br>
			
		</div>
</div>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</body>
</html>
